version: '3.8'

# Production override - use with: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# Before deploying, ensure you have:
# 1. Set JWT_SECRET environment variable (required)
# 2. Configured proper RPC endpoint (RPC_URL)
# 3. Set up proper backup for volumes
# 4. Configured SSL/TLS termination (use reverse proxy like Traefik/Nginx)

services:
  api:
    image: ghcr.io/${GITHUB_REPOSITORY:-analyzercore}/analyzercore-api:${TAG:-latest}
    build:
      context: .
      dockerfile: Dockerfile
    deploy:
      mode: replicated
      replicas: 2
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - Redis__Enabled=true
      - Redis__ConnectionString=redis:6379
      - Redis__AbortOnConnectFail=false
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    command: >
      redis-server
      --appendonly yes
      --maxmemory 384mb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 60
      --timeout 0
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  prometheus:
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--storage.tsdb.retention.size=5GB'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  grafana:
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_LOG_LEVEL=warn
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  jaeger:
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    environment:
      - SPAN_STORAGE_TYPE=badger
      - BADGER_EPHEMERAL=false
      - BADGER_DIRECTORY_VALUE=/badger/data
      - BADGER_DIRECTORY_KEY=/badger/key
    volumes:
      - jaeger_data:/badger
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  seq:
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    environment:
      - ACCEPT_EULA=Y
      - SEQ_FIRSTRUN_ADMINPASSWORDHASH=${SEQ_ADMIN_PASSWORD_HASH:-}
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

volumes:
  jaeger_data:
    name: analyzercore_jaeger_data
